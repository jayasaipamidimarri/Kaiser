<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Password</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userslist">
      <th>{{item.id}}</th>
      <th>{{item.fname}}</th>
      <th>{{item.lname}}</th>
      <th>{{item.password}}</th>
      <th>{{item.mobile}}</th>
      <th>{{item.email}}</th>      
    </tr>
  </tbody>
</table>
