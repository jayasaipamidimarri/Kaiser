<div class="container form-group justify-content-center">
    <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
        <div class="form-group">
            <label>Email address</label>
            <input  type="email" name="email" class=" form-control" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="pass" ngModel>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button class="btn btn-primary" [routerLink]="['/add-customer']">Register</button >
    </form>
  </div>
