  <div class="container align-self-center">
    <form [formGroup]="editProduct" (ngSubmit)="editProductDetails()">
    
      <div class="form-row">
        <div class="form-group col-auto">
            <!-- <label>Company name</label> -->
            <input type="text" class="form-control" formControlName="pname" placeholder="Company name">
        </div>
        <div class="form-group col-auto">
            <!-- <label>Model</label> -->
            <input type="text" class="form-control" formControlName="model" placeholder="model">
        </div>
        <div class="form-group col-auto">
            <!-- <label>Price</label> -->
            <input type="text" class="form-control" formControlName="price" placeholder="Price in rupees">
        </div>
        <div class=" form-group col-auto">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
